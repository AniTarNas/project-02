<div class="container">
  <div class="row">
    <div class="col-6 offset-3 text-center">
      <br>
      <h4 class="text-info">For Admin</h4>
      <input type="text" placeholder="Admin Name" class="form-control" [(ngModel)]="adminName" required #name="ngModel">
      <br>
      <input type="password" placeholder="Password" class="form-control" [(ngModel)]="adminPassword" (keydown.enter)="log()" required #password="ngModel">
      <br>
      <button class="btn btn-info" (click)="log()" [disabled]="name.invalid || password.invalid">Log In</button>
      <br>
      <br>
      <h5>{{ errorMessage }}</h5>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-10 offset-1">
      <br>

      <div class="text-center">
        <p>Change Info</p>
        <input type="number" class="form-control" placeholder="Level Number" [(ngModel)]="infoID" #id="ngModel" required pattern="[1-6]">
        <br>
        <input type="text" class="form-control" placeholder="Level Title" [(ngModel)]="infoTitle" #title="ngModel" required>
        <br>
        <textarea id="text" class="form-control" placeholder="Level text" [(ngModel)]="infoText" #text="ngModel" required></textarea>
        <br>
        <button class="btn btn-info" (click)="changeInfo()" [disabled]="id.invalid || title.invalid || text.invalid">Change Information</button>
        <br>
        <br>
        <div *ngFor="let item of informations">
          <h4>{{item.id}}. {{item.title}}</h4>
          <p>{{item.text}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
